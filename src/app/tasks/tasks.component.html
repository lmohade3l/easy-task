<section id="tasks">
    <header>
        <h2>
            {{user.name}}'s Tasks
        </h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>

    @if(addTask){
       <app-new-task (add)="onAddNewTask($event)" (close)="onClose()"/>
    }

    <ul>
        @for(task of selectedUserTasks; track task.id) {
        <li>
            <app-task [task]="task" (complete)="onCompleteTask($event)"/>
        </li>

        }
    </ul>
</section>
